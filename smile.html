<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Smiles</title>
    <style>
    .tilt-shaking {
        width: 100px;
        height: 100px;

</head>
<body>
    <embed src="/html/smile.mp3" loop="true" autostart="true" width="2"
         height="0">
    <button onclick="typeWriter()" class="tilt-shaking">Smile</button>

var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<script>
    setTimeout(function() {window.close()}, 8000);
</script>
</body>
</html>
